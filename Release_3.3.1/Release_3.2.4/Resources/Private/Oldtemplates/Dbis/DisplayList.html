{namespace libconnect=Tx_Libconnect_ViewHelpers}
<h1 class="libconnect-h1">DBIS <f:if condition="{list.alphNavList}"><f:else>Fachgebiet</f:else></f:if></h1>

<h2 class="libconnect-h2">{subject}</h2>

<h3 class="libconnect-h3">Zugriffe:</h3>

<div class="dbis-list-legend">
<ul>
	<f:for each="{list.access_infos}" as="info">
		<li class="dbis-list-accessinfo-{info.id}"><f:escape value="{info.title}" type="raw" /> (<f:escape value="{info.description}" type="raw" />)</li>
	</f:for>
</ul>
</div>


<f:if condition="{list.top}">
<div class="top-database-wrapper">
	<h3 class="libconnect-h1">Top Datenbanken</h3>
	<ul class="dbis-top-list">
	<f:for each="{list.top}" as="db">
		<li><a href="{db.detail_link}"><libconnect:strreplace search=" & " replace=" &amp; "><f:escape value="{db.title}" type="raw" /></libconnect:strreplace></a> ({db.access})</li>
	</f:for>
	</ul>
</div>
</f:if>


<!-- BOF workaround for alphabetical listing -->
<f:if condition="{list.alphNavList}">
<div class="alph-nav-list-wrapper">
	<f:for each="{list.alphNavList}" as="charBlock">
	    <f:if condition="{charBlock.current}">
	        <f:then>
	            <em><f:for each="{charBlock.chars}" as="char"><f:escape value="{char}" type="raw" /></f:for></em>
	        </f:then>
	        <f:else>
	            <f:link.page pageUid="{settings.DBISSearchResultsPageId}" additionalParams="{libconnect: '{subject:44, lc:charBlock.lc, fc:charBlock.fc}'}"><f:for each="{charBlock.chars}" as="char"><f:escape value="{char}" type="raw" /></f:for></f:link.page>
	        </f:else>
	    </f:if>
	</f:for>
</div>
</f:if>
<!-- EOF workaround for alphabetical listing -->


<div class="dbis-list">
<f:if condition="<f:count subject='{list.groups}' /> > 0">
	<f:for each="{list.groups}" as="group">

		<f:if condition="<f:count subject='{group.dbs}' /> > 0">
			<div class="accordion-fce-wrapper">
				<div class="accordion-fce">
					<h2 class="libconnect-h1">
					<f:if condition="{group.title}">
						<f:then>
							<f:escape value="{group.title}" type="raw" />
						</f:then>
						<f:else>
							Gesamtangebot
						</f:else>
					</f:if>
					  (<f:count subject="{group.dbs}" />)</h2>

					<div class="accordion-content clearfix">
						<ul class="dbis-dblist">
							<f:for each="{group.dbs}" as="db">
								<li class="dbis-list-accessinfo-{db.access_ref}"><a href="{db.detail_link}"><libconnect:strreplace search=" & " replace=" &amp; "><f:escape value="{db.title}" type="raw" /></libconnect:strreplace></a></li>							
							</f:for>
						</ul>
					</div>
				</div>
			</div>
		</f:if>
	</f:for>
</f:if>
</div>
